<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Generating Icons...</h2>
    <p>Check your downloads folder for icon-192.png and icon-512.png</p>
    <script>
        function createIcon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient (blue theme to match your app)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#1976D2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw text "FC25" or "FC" depending on size
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const text = size >= 512 ? 'FC25' : 'FC';
            ctx.fillText(text, size / 2, size / 2);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        // Generate both icons when page loads
        window.onload = function() {
            setTimeout(() => createIcon(192, 'icon-192.png'), 500);
            setTimeout(() => createIcon(512, 'icon-512.png'), 1000);
        };
    </script>
</body>
</html>
